<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<title>Nouvelle page 1</title>
<script>
function fillstar(Obj){
var stars=document.getElementsByName(Obj.name)

for(i=0;i<stars.length;i++){

	if (i<=Obj.id){stars[i].src="common/images/star_full.png"}
	else{stars[i].src="common/images/star_empty.png"}
}
}
</script>
<style type='text/css'>
img {height:20px;width:20px;}
</style>
</head>

<body>
<img style="float:left;cursor:pointer;" src="common/images/star_empty.png" name="star" id="0" onmouseover="fillstar(this)" />
<img style="float:left;cursor:pointer;" src="common/images/star_empty.png" name="star" id="1" onmouseover="fillstar(this)" />
<img style="float:left;cursor:pointer;" src="common/images/star_empty.png" name="star" id="2" onmouseover="fillstar(this)" />
<img style="float:left;cursor:pointer;" src="common/images/star_empty.png" name="star" id="3" onmouseover="fillstar(this)" />
<img style="cursor:pointer;" src="common/images/star_empty.png" name="star"  id="4"  onmouseover="fillstar(this)" />
<br/><br/>




</body>
</html>
